<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Ensure the correct path to your CSS -->
</head>
<nav>
    <a href="/html/index.html">Home</a>
    <a href="/html/admin_login.html" class="btn">Admin Login</a>
    <a href="/html/user_login.html" class="btn">User Login</a>
    <a href="/html/register.html" class="btn">Register</a>
    
</nav>
<body id="body">
    <div>
        <form id="form">
            <h2>User Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button id="btn">Login</button>

            <div class="links">
                <a> Don't have an account?</a>
                <a href="/html/register.html" class="register-link">Register Here</a>
              </div>
        </form>
        <div id="message"></div>
    </div>
    
     <!-- Include Firebase SDKs -->
     <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore-compat.js"></script>

    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/user_login.js"></script> <!-- Ensure the correct path to your JS -->
</body>
</html>
